name: Mirror Read-Only Guard

on:
  pull_request:
    paths:
      - "skills/**"
      - ".claude-plugin/marketplace.json"
      - "aliases.generated.json"

jobs:
  block_direct_edits:
    runs-on: ubuntu-latest
    steps:
      - name: Block direct mirror edits
        run: |
          echo "This repository is a synced mirror."
          echo "Edit canonical source in https://github.com/lukeslp/geepers and sync mirror outputs."
          exit 1
